<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input type="text" id="firstName" class="form-control" required #firstName />
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">Last Name:</label>
			<div class="col-sm-10">
				<input type="text" id="lastName" class="form-control" required #lastName />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-10">
				<input type="text" id="email" class="form-control" required #email />
			</div>
		</div>
		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">Message:</label>
			<div class="col-sm-10">
				<textarea type="text" id="message" class="form-control" rows="3" required #message>
				</textarea>
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" type="submit" (click)="addResponse(
				firstName.value,
				lastName.value,
				email.value,
				message.value
			)"
			>Submit</button>
		</div>
	</form>
</div>
<div class="container">
	<blockquote *ngFor="let item of items">
		<p>{{item.message}}</p>
		<footer><cite title="Source Title">{{item.fullName.firstName}} {{item.fullName.lastName}}</cite></footer>
	</blockquote>
</div>
